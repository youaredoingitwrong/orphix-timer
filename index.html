<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Orphix Timer</title>
  <link rel="stylesheet" href="venom.css">
</head>

<body>
	<div class="timer">
		<div class="toggle" id="toggle"><button type="button" id="button">Start</button></div>
		<div class="time" id="timer">01:30</div>
		<div class="rotations">
			<div>Spawn pattern:</div>
			<div><strong id="patternText">(123) 321 123</strong></div>
			<div><button type="button" class="smolbutton" id="togglePattern">Toggle pattern</button></div>
			<div>Current / Next</div>
			<div>
			<button type="button" id="current">1</button>
			<button type="button" id="next">2</button>
			</div>
		</div>
	</div>

	<div class="credits">
		Made by femot for RV. Join us on <a href="https://discord.gg/rv-pv">Discord</a>.
	</div>
</body>

<script src="venom.js"></script>

</html>
